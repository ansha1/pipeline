metadata:
  namespace: jenkins
  labels:
    name: slave_python3.5_crm
  annotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: false
spec:
  imagePullSecrets:
  - name: regsecret
  tolerations:
  - key: tooling.nextiva.io
    operator: Equal
    value: jenkins
    effect: NoSchedule
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: dedicatedgroup
            operator: In
            values:
            - jenkins-slave
  containers:
  - name: jnlp
    image: repository.nextiva.xyz/jenkins-slave-python3.5-crm:1.0.1
    volumeMounts:
    - mountPath: /var/run/docker.sock
      name: docker-sock-volume
    env:
    - name: POSTGRES_SERVICE_HOST
      value: postgres
    - name: REDIS_SERVICE_HOST
      value: redis-rw
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 1024m
        memory: 1024Mi
        # cpu: 512m
        # memory: 1024Mi
          # limits:
          #   memory: 2048Mi
          #   cpu: 1000m
  volumes:
  - name: docker-sock-volume
    hostPath:
      path: /var/run/docker.sock