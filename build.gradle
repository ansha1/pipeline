buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: "application"
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'jacoco'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'http://repo.jenkins-ci.org/releases/' }
}

group = "com.nextiva"
archivesBaseName = "pipelines"
version = "0.2.0-SNAPSHOT"


dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.6', ext: 'pom'
    compile group: 'org.csanchez.jenkins.plugins', name: 'kubernetes', version: '1.15.5'
    compile group: 'io.fabric8', name: 'kubernetes-client', version: '4.1.3'
    compile group: 'com.cloudbees', name: 'groovy-cps', version: '1.12'
    compile group: 'org.jenkins-ci.main', name: 'jenkins-core', version: '2.177'
    testCompile group: 'org.jenkins-ci.main', name: 'jenkins-core', version: '2.177'
    compile group: 'org.eclipse.hudson', name: 'hudson-core', version: '3.3.0', {
        exclude group: 'org.eclipse.hudson', module: 'hudson-remoting'
    }
    testCompile group: 'org.jenkins-ci.plugins', name: 'pipeline-utility-steps', version: '1.3.0'
    testCompile group: 'org.jenkins-ci.plugins', name: 'mailer', version: '1.13'
    testCompile group: 'com.lesfurets', name: 'jenkins-pipeline-unit', version: '1.1'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/', 'vars/']
        }
    }

    test {
        groovy {
            srcDirs = ['src/test/groovy']
        }
    }
}

defaultTasks 'test'

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}
